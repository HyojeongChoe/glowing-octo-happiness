<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <button id="btn">추가</button>
    <ol id="stu">
    </ol>
    <script>
        //1. 5개의 값(이름, 나이, 성별, 혈액형, 키)를 입력받고
        let name = prompt("이름", "ex)홍길동");
        let age = Number(prompt("나이", "ex)20"));
        let gender = prompt("성별", "ex)남자");
        let blood = prompt("혈액형", "ex)A");
        let tall = Number(prompt("이름을 입력하세요", "ex)173.4"));
        //입력값들로 학생 객체를 만들어라.
        let student = {
            이름:name,
            나이:age,
            성별:gender,
            혈액형:blood,
            키:tall
        }
        let index = ["이름", "나이", "성별", "혈액형", "키"];
        
        //student["이름"] = name = student[index[0]];
        let i = 0;
        $(function () {
            //버튼을 입력하면 목록 태그를 통해 객체의 값(key, value 모두)들을 출력하고
            //5개의 값을 모두 출력한 뒤 버튼을 클릭할 때엔
             //데이터가 없음을 사용자에게 알리도록 한다.
            $('#btn').click(function () {
                
                if(i<index.length){
                $('#stu').append(`<li>${index[i]}: ${student[index[i]]}</li>`)
                i++;
                }
                else{
                    alert('데이터 없음')
                }
            })
        })

    </script>
</body>

</html>
