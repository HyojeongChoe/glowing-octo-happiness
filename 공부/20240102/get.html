<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <p id="test">이것은 <b>본문</b>입ㅁ다</p>
    <button id="showText">text 보기</button>
    <br>
    <br>
    <h3>val()</h3>
    <input type="text" id="text_input" value="배거파.." /> <!-- value값을 미리 지정해놓으면 텍스트박스안에 기본값이 들어가 있음 -->
    <button id="show_input">입력값 확인</button>

    <script>
        //DOM :: Document의 준말, 브라우저 상의 페이지(html, css)
        //DOM 조작 : css('속성명', '속성값');는 이미 배움
        //get, set : 반환하다/ 설정하다 -> text(), html(), val(), attr()
        //1) get
        $(function () {
            $('#showText').click(function () {
                console.log('선택된 요소의 텍스트는 ' + $('#test').text())
                console.log('선택된 요소의 html코드는 ' + $('#test').html())
            })
            $('#show_input').click(function () {  //버튼을 누르면
                alert('입력값: ' + $('#text_input').val())
                alert('입력type: ' + $('#text_input').attr('type'))      //type: text 출력
            })
        })

    </script>
</body>

</html>
