<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <button id="add">요소 추가</button>
    <div id="para"></div>
    <br>
    <button id="add_list">List 추가</button>    <!-- append 사용할 때 -->
    <button id="add_after">After List 추가</button>      <!-- after 사용할 때-->
    <ol id="list">
        <li>0. 원래 있는li </li>
    </ol>

    <script>
        //요소 추가: append(), prepend(), after(), before()
        //prepend():: 지정된 태그 안에서 앞(위)로 추가됨 
        //append() :: 지정된 태그 안에 뒤(밑)으로 추가됨
        //after() :: 지정된 태그 뒤로 요소 추가 
        //before() :: 지정된 태그 앞으로 요소 추가

        let index = 0;
        let i = 0;
        $(function () {
            $('#add').click(function () {
                $('#para').after(`<p>${index + 1}. p 태그가 추가되었습니다.</p>`)
                // $('#para').prepend(`<p>${index+1}. p 태그가 추가되었습니다.</p>`)
                index++;
            })
            $('#add_list').click(function () {
                $('#list').append(`<li>${i+1}번째 li 추가되었습니다.</li>`)
                i++;
            })
            $('#add_after').click(function () {
                $('#list').after(`<li>li 추가</li>`)
            })
        })
    </script>
</body>

</html>
