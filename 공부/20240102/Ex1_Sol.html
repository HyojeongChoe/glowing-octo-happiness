<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- html -->
    <button id="print">학생정보 출력</button>
    <ol id="list"></ol>
    <!-- java script-->
    <script>
        //1. 5개의 값(이름, 나이, 성별, 혈액형, 키)를 입력받고
        let name = prompt("이름을 입력해주세요", "홍길동");
        let age = Number(prompt("나이를 입력해주세요", 0));
        let gender = prompt("성별을 입력해주세요", "남성");
        let blood = prompt("혈액형을 입력해주세요", "A");
        let height = Number(prompt("키를 입력해주세요", 0));

        //입력값들로 학생 객체를 만들어라.
        let student = {
            "이름": name,
            "나이": age,
            "성별": gender,
            "혈액형": blood,
            "키": height
        };
        let count = 0;  //버튼을 클릭한 횟수를 저장하는 변수
        //[key] 값을 배열에 따로 저장
        let index=["이름", "나이", "성별", "혈액형", "키"];

        //버튼을 입력하면 목록 태그를 통해 객체의 값(key, value 모두)들을 출력하고
        //5개의 값을 모두 출력한 뒤 버튼을 클릭할 때엔
        //데이터가 없음을 사용자에게 알리도록 한다.
        //(jquery)
        $(function () {
            $('#print').click(function () {
                if(count<5){    //ol태그를 당겨옴
                    // 객체명[key] => value
                    $('#list').append(`<li>${index[count]}: ${student[index[count]]}</li>`);
                }
                else{
                    $('#list').append(`<li>데이터가 없습니다.</li>`);
                }
                count++;
            })
        })

    </script>
</body>

</html>
