<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p id="para">이 요소는 값이 변경될 예정임</p>
    <input type="text" />
    <br>
    <a href="https://www.w3schools.com/">w3schools 사이트 접속</a>
    <br>
    <button id="change">값 변경</button>
    <button id="change_html">html변경</button>
    <button id="change_val">입력값 설정</button>
    <button id="change_attr">하이퍼링크 변경</button>
    <script>
        //2. set :: 설정하다 => text(), html(), val(), attr()
        $(function(){
            $('#change').click(function(){
                $('#para').text('요소값을 변경하였습니다.')
            })
            $('#change_html').click(function(){
                $('#para').html('<span style="color:red">changed text</span>' 
                + '<img src= "https://blog.kakaocdn.net/dn/bPU2Fp/btsCDfFT0oB/I37sQj6KjO5kO8qP7A522k/img.jpg", width="300" height="200">')
            })
            $('#change_val').click(function(){
                $('input').val('ㅏㅏㅏㅏ').css('color','lightgreen')
            })
            $('#change_attr').click(function(){
                $('a').attr('href', 'https://www.naver.com//').text('네이버 접속')
            })
        })
    </script>
</body>
</html>
