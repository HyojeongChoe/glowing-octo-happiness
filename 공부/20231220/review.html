<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그: 입력 양식 선언하는 태그 -->
    <form>
        <!-- 웬만해서는 여기 안에 입력 태그들을 나열 -->
        <input type="text" placeholder="id" style="text-align: right" > <!-- input 태그의 디폴트 타입 -->
        <input type="number"><br>
        <!-- radio와 checkbox 차이 : 단일/중복선택-->
        <!-- name 속성_ 카테고리 정의는 속성, value 속성: 실질적인 입력값 -->
        성별
        <input type="radio" id="mail "name="gender" value="mail">
        <label for="mail">남성</label>
        <input type="radio" id="femail" name="gender" value="femail">
        <label for="femail">여성</label>
        <br>
        좋아하는 과일
        <input type="checkbox" id="apple" name="fruit" value="apple" >
        <label for="apple">사과</label>
        <input type="checkbox" id="ggul" name="fruit" value="ggul" >
        <label for="ggul">귤</label>
        <input type="checkbox" id="mango" name="fruit" value="mango" >
        <label for="mango">망고</label>
        <br>
        <input type="date">
        <input type="tel">
        <br>
        <!-- textarea 태그: 여러 줄 입력 가능 -->
        <textarea col="20" row="10">
            내용을 입력하세요.
        </textarea><br>
        <!-- select 태그: 선택 양식 선언-->
        <!-- option 태그를 추가하여 선택지를 추가 -->
        <!-- optgroup 태그: 옵션 그룹화하는 태그-->
        전화번호
        <select>
            <option>010</option>
            <option>011</option>
            <option>012</option>
            <option>017</option>
            <option>018</option>
        </select>
        -<input type="text" id="second_telnum" style="width: 40px;">
        -<input type="text" id="final_telnum" style="width: 40px;">
    </form>
    <br>
    <!-- dysplay 속성 :: block, inline, inline-block -->
    <!-- div 태그 : 디폴트로 block 속성인 공간 분할-->
    <!-- div 태그 : 디폴트로 inline 속성인 공간 분할-->
    <div style="border: 3px solid darkmagenta;">
        div태그
    </div>
    <span style="border: 3px solid yellow">
        span태그
    </span>
</body>
</html>
