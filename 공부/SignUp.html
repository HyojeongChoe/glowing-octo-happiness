<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <title>SignUp</title>
</head>

<body>
    <div class="header">
        <h1>input폼을 사용해 회원가입 폼 만들기</h1>
    </div>

    <div class="container">
        <div class="center">
            <h2>회원가입 페이지에 오신 걸 환영합니다!</h2>
            <h4>아래의 정보를 입력해주시길 바랍니다.</h4></br>

            <h3>회원 정보 (User Information)</h3>
            <hr>

            <form>
                <label for="name">이름</label>
                <input type="text" id="name" /><br>
                <label for="engname">영어 이름</label>
                <input type="text" id="engname" /><br>
                <label for="gender">성별</label>
                <input type="radio" id="gender" name="gender" value="mail" /> 남성 <input type="radio" id="gender"
                    name="gender" value="femail" /> 여성 <input type="radio" id="gender" name="gender" value="etc"/> 기타<br>
                <label for="idcard">주민등록번호</label>
                <input type="text" id="idcard"/> - <input type="text"
                    style="width: 100px;" /></br>
                <label for="date">생년월일</label>
                <input type="date" name="date" /></br>
                <label for="email">이메일</label>
                <input type="text" id="email" /> @
                <select>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>kakao.com</option>
                    <option>daum.net</option>
                </select></br>
                <label for="call">집 전화</label>
                <input type="text" id="call" class="call" /> - <input type="text" class="call"/> -
                <input type="text" class="call" /><br>
                <label for="tel">휴대폰</label>
                <select>
                    <option>010</option>
                    <option>011</option>
                    <option>016</option>
                    <option>017</option>
                    <option>019</option>
                    <option>02</option>
                    <option>031</option>
                    <option>032</option>
                    <option>033</option>
                    <option>041</option>
                    <option>042</option>
                    <option>043</option>
                    <option>044</option>
                    <option>051</option>
                    <option>052</option>
                    <option>053</option>
                    <option>054</option>
                    <option>055</option>
                    <option>061</option>
                    <option>062</option>
                    <option>063</option>
                    <option>064</option>
                </select> -
                <input type="text" class="call" /> - <input type="text" class="call"  /> <input
                    type="button" value="전화번호 인증" class="button"> <br>
                <label for="addr">집 주소</label>
                <input type="text" id="addr" /> <input type="button" value="도로명주소 검색" class="button"/> <br>
                <label for="detailaddr">상세주소 입력</label>
                <input type="text" id="detailaddr" > <br>
                <label for id="how">알게 된 경로</label><br>
                <input type="checkbox" id="how" name="how" /> 현수막
                <input type="checkbox" id="how" name="how" /> 기관 방문
                <input type="checkbox" id="how" name="how" /> 전화
                <input type="checkbox" id="how" name="how" /> 지인 추천
                <input type="checkbox" id="how" name="how" /> 검색<br><br><br>

                <h3>계정 정보 (Acount Information)</h3>
                <hr>

                <label for="ID">아이디</label>
                <input type="text" id="ID" placeholder="id" class="acntInfo"/> <input type="button" value="중복확인" class="button"><br>
                <label for="PW">비밀번호 입력</label>
                <input type="text" id="PW" placeholder="password" class="acntInfo"/><br>
                <label for="RPW">비밀번호 확인</label>
                <input type="text" id="RPW" placeholder="password" class="acntInfo" /><br>
                <p>* 영문자 대소문자와 특수문자(!,?,#,@등)과 조합하여 작성해주시기 바랍니다.</p><br>
                <label for="varify">개인정보 유효기간</label>
                <input type="radio" id="varify" name="var">3개월
                <input type="radio" id="varify" name="var">6개월개월
                <input type="radio" id="varify" name="var">1년개월
                <input type="radio" id="varify" name="var">탈퇴시까지
                <br><br>
                <div class="btn">
                    <input type="button" value="계정 생성" class="finalbutton" >
                    <input type="button" value="취소" class="finalbutton" >
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <h1>수고하셨습니다:) </h1>
    </div>
</body>

</html>
