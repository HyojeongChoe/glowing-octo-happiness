<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 산술연산자 :: +,-,*,-,/
        // 대입연산자 :: =
        // 비교연산자 :: <, >, <=, >=, 
        //      ==, != (값이 같다, 다르다)
        //      ===, !== (값과 타입이 모두 같다, 다르다)
        // 논리연산자 :: &, ||, !
        // 삼항연산자 ?
        let n1=100;
        let n2=200;
        n1>n2 ? console.log(n1) : console.log(n2);

        // typeof() :: 특정값의 자료형 반환
        let tf = 10*0==0;
        document.write(`n1의자료형은 ${typeof(n1)} 입니다. <br>`);
        document.write(`tf는 ${tf} 입니다.`);

        // 강제형변환 ( Number(), String(), Boolean() )
        let hello="안녕";   //hello변수가 자동으로 string형 
        console.log(Boolean(hello))
        console.log(Number('A'))    //Nan : Not a Number -> 연산이 잘 되지않았을 때 
        console.log(typeof(Number('A')))

    </script>
</body>
</html>
