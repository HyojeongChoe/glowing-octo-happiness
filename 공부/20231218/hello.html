<!-- html 주석 -->
<!-- 화면 구성을 담당-->

<!-- 태그: 화면 구성의 각각의 요소-->
<!-- 속성: 각 태그에 대한 설정 -->
<!DOCTYPE html>         <!-- 이 파일은 html형식이다. 명시-->
<html lang="en">        <!-- 화면 구성의 모든 것을 이 태그 안에 작성 -->
<head>      <!-- 화면 구성을 보조 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집에 가고 싶다..</title>
</head>
<body>      <!-- 화면 구성 결과가 나타나는 곳 -->
    <p style ="color:red; background-color:lightblue ;">잠온다</p>
</body>
</html>
