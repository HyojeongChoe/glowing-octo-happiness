<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>학생정보</h3>
    <p id="test"></p>

    <script>
        let index = ["Name", "age", "blood", "city"];

        fetch("https://starfall-yuna.github.io/super-duper-computing-machine/json.json")
            .then(response => {
                if(!response.ok){
                    throw new Errer('400 or 500 error')
                }
                return response.json();
            })
            .then(data => {
                let para = document.querySelector('#test');
                
                for(let i = 0 ; i < index.length; i ++){
                    para.innerHTML += `<li>${index[i]}: ${data[index[i]]} </li>` 
                }
            })
            .catch(error => {
                console.log('error');
            })
    </script>
</body>
</html>
