<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button>눌러보셈</button>
    <p id="para1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae corrupti enim eum fugit perspiciatis nihil, ut deleniti aut praesentium voluptatum tenetur repudiandae. Quia pariatur mollitia eum illum perspiciatis facere explicabo?
    </p>
    
    <p id="para2" style="display: none;">
        버튼눌렀음. 하이용</p>
    <br>
    <input type="text">
    <input type="text">

    <div style="width: 150px; height: 150px; background-color: lightgreen; position: absolute;"></div>
    <script>
        //jquery는 javascript의 코드를 간결하고 쉽게 작성하기 위해 있음
        //      지원되는 플러그인, 프로그램도 많은 편)

        //$(선택자).이벤트함수()
        // 태그/아이디/클래스 등의 선택자는 css에서 쓰던거 그대로 사용하면 됨
        $(document).ready(function(){
            alert("Jq 적용되었습니다.");
        })

        // hide(), show()
        // $(document).ready(function(){
        //     $('button').click(function(){
        //         $('#para1').hide(1500);
        //         $('#para2').show(1500);
        //     })
        // })

        //fade
        $(document).ready(function(){
            $('button').click(function(){
                // $('#para1').fadeOut(1500);
                // $('#para2').fadeIn(1500);
                // $('#para1').slideUp(1500);  //위로올라가면서사라짐
                // $('#para2').slideDown(1500);    //밑으로내려가면서나타남
                $('#para1').slideToggle(); 
            })
        })
        //animate
        $(document).ready(function(){
            $('div').click(function(){
                $('div').animate({width:'250px'})
                $('div').animate({left:'250px'})
            })
        })
        //hover 이벤트
        $(document).ready(function(){
            $('input').hover(function(){    //입력칸에 마우스 갖다댔을 때
                alert('여기는 입력칸입니다.');
            },
            function(){ //입력칸으로부터 마우스가 떨어질 때
                alert('입력칸을 떠났음')
            }
            )
        })
    </script>
</body>
</html>
