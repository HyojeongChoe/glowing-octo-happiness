        보여주는 위치는 공유하되, 불러오는 이미지는 '조건'에 따라 다르게 설정-->

        <!-- 700px 이하일 때, 아래 사진을 보여주어라.-->

            alt="이미지를 불러오지 못하였습니다." media="(max-height:700px)">
        <source srcset="https://cdn.newshyu.com/news/photo/202301/1008385_217305_617.jpg"
            alt="이미지를 불러오지 못하였습니다." >
